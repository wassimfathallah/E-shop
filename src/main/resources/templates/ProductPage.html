/*********************** Demo - 6 *******************/
.box6 {
	background: #000;
	position: relative
}

.box6:after {
	background: rgba(0, 0, 0, .7);
	position: absolute;
	top: 0;
	left: -30%;
	bottom: 0;
	right: 70%;
	transform: skew(20deg) translateX(-75%)
}

.box6:hover:after {
	transform: skew(20deg) translateX(0)
}

.box6 img {
	width: 100%;
	height: auto
}

.box6:hover img {
	opacity: .5
}

.box6 .box-content {
	padding: 20px;
	text-align: right;
	position: absolute;
	top: 0;
	right: 0;
	z-index: 1;
	color: white
}

.box6 .icon, .box7 .icon {
	padding: 0;
	list-style: none
}

.box10 .icon li a, .box11, .box12, .box13, .box14, .box6 .icon li a,
	.box7, .box7 .icon li a, .box8, .box8 .icon li a {
	text-align: center
}

.box6 .title {
	font-size: 20px;
	font-weight: 900;
	margin: 0 0 10px;
	transform: scale(0)
}

.box6:hover .title {
	transform: scale(1)
}

.box6 .icon li, .box6 .post {
	opacity: 0;
	transform: translateX(40px);
	transition: all .35s ease 0s
}

.box6 .post {
	display: block;
	font-size: 14px;
	color: #fff;
	margin-bottom: 5px
}

.box6 .icon {
	display: inline-block;
	margin: 0
}

.box6:hover .icon li, .box6:hover .post {
	opacity: 1;
	transform: translateX(0)
}

.box6:hover .icon li:first-child {
	transition-delay: .1s
}

.box6:hover .icon li:nth-child(2) {
	transition-delay: .2s
}

.box6 .icon li a {
	display: block;
	width: 35px;
	height: 35px;
	line-height: 35px;
	background: #fff;
	font-size: 18px;
	color: #605f5f;
	margin-bottom: 5px;
	transition: all .35s ease
}

.box6 .icon li a:hover {
	background: #605f5f;
	color: #fff
}

@media only screen and (max-width:990px) {
	.box6 {
		margin-bottom: 30px
	}
}
